<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>더 다양한입력 요소</title>
    </head>
    <body>
        <h1>키우고 싶은 동물 고르기</h1>
        <select name="pet">
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
            <option value="turtle">거북이</option>
            <option value="chinchilla">친칠라</option>
            <option value="hamstrt">하무짱</option>
        </select>
        <hr>
        <h1>제일 좋아하는 음식</h1>
        <select name="food" multiple>
            <option value="ramen" selected>라멘</option>
            <option value="chikin">치킨</option>
            <option value="pizza">피자</option>
            <option value="Hamburger">햄버거</option>
        </select>
        <hr>
        <textarea name="content" rows="10" cols="10">
        기본적으로 쓰여있는 텍스트 입니다</textarea>
    </body>
</html>
