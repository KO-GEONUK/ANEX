<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        #a{
            width: 100px; height: 100px;
            background-color: aqua;
            position: relative;
            top: 350px; left: 350px;
        }
        #b, #c{
            width: 100px; height: 100px;
            background-color: orange;
            position: relative;
            border: 1px solid black;
        }
        #c-a{
            width: 50px; height: 50px;
            background-color: red;
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c">
        <div id="c-a"></div>
        <p>p태그</p>
    </div>
    <div id="d"></div>
</body>
</html>
