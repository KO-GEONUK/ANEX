<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
    <style>
        *{ font-family: 굴림, serif, monospace; }
        html{ font-size: 12px; }
        #px{ font-size: 14px; }
        #rem{ font-size: 2rem; }
        #em{ font-size: 1.5em; }
    </style>
</head>
<body>
    <h1>글꼴</h1>
    <p>폰트</p>
    <hr>
    <p id="px">모니터 상의 화소 하나 크기에 대응하는 절대적인 크기</p>
    <p id="rem">html태그의 font-size에 대응하는 상대적인 크기</p>
    <p id="em">부모태그(상위태그)의 font-size에 대응하는 상대적인 크기</p>
</body>
</html>
