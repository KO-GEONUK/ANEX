<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상속 & 공용 키워드</title>
    <!-- https://www.w3.org/TR/CSS21/propidx.html 전체 속성 테이블 -->
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px; height: 300px;

            border: 3px dashed turquoise;
            color: tomato;
            font-size: 24px;
        }
        p{
            color: initial; /* 기본값 */
            border: inherit; /* 상속을받는다 */
            width: unset; /* 상속받을수있으면 받고 그럴수없으면 기본값*/
        }
    </style>
</head>
<body>
    <div>
        <p>가운데 p 태그</p>
    </div>
</body>
</html>
