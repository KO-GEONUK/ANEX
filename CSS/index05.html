<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{ 
            border: 1px solid red;
            display: inline;
            /* display: none; 안보이지만 존재는 한다 */ 
        }
        span{ 
            border-width: 3px;
            border-style: dashed;
            border-color: rgb(100%, 50%, 0%);
            display: block;
            /* display: inline-block; 인라인요소에 크기를 임의로 조정가능*/
        }
    </style>
</head>
<body>
    <div>블록 레벨</div>
    <span>인라인</span>
</body>
</html>
