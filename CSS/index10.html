<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        #a{
            width: 100px; height: 50px;
            background-color: orange;
            float: right;
        }
        #b{
            width: 100px; height: 100px;
            background-color: aqua;
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <p>3번째 태그</p>
    <p>4번째 태그</p>
    <p>5번째 태그</p>
    <p>6번째 태그</p>
    <p>7번째 태그</p>
    <p>8번째 태그</p>
</body>
</html>
