<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        /* *{ color: aquamarine;}
        h1{ color: aquamarine;} */
        .class{ color: aquamarine;}
        #id{ color: aquamarine;}
        h1, p, div{ color: red;}
        h1, p, div{ color: aqua;}

    </style>
</head>
<body>
    <h1>선택자의 종류!</h1>
    <p>전체 선택자</p>
    <p>태그 선택자</p>
    <p class="class">클래스 선택자</p>
    <p id="id">아이디 선택자</p>
    <div>그룹 선택자</div>
    <p>선택자 우선순위 아이디 > 클래스 > 태그</p>
</body>
</html>
