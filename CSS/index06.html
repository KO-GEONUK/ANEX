<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        div{
            border: 3px solid red;
            padding: 10px;
            margin: 20px;
            width: 105px; height: 35px;
        }
        span{
            width: 100px; height: 100px; /* 인라인요소는 width height를 가질수없다*/
            display: inline-block; /* 디스플레이를 인라인블록으로 설정시키면 가능*/
        }
    </style>
</head>
<body>
    <div>요소의 컨텐츠</div>
    <span>확인</span>
</body>
</html>
