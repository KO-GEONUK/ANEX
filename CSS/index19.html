<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div{
            width: 100px; height: 100px; 
            position: relative;
        }
        div:nth-child(1){background-color: tomato;}
        div:nth-child(2){background-color: aquamarine; bottom: 50px;}
        div:nth-child(3){background-color: greenyellow; bottom: 100px;}
        div:nth-child(4){background-color: purple; bottom: 150px;}
        .first{ z-index: 4;}
        .second{ z-index: 3;}
        .third{ z-index: 2;}
        .fourth{ z-index: 1;}
    </style>
</head>
<body>
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
</body>
</html>
